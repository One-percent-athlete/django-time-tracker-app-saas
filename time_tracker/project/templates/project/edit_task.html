{% extends 'base.html' %}

{% block title %}
Edit Task
{% endblock %}

{% block content %}
<div  id="project-app">
    <nav class="breadcrumb" aria-label="breadcrumb">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="{% url 'projects' %}">Projects</a></li>
            <li><a href="{% url 'project' project.id %}">{{ project.name }}</a></li>
            <li class="is-active"><a href="{% url 'edit_task' project.id task.id %}" aria-current="page">Edit Task</a></li>
        </ul>
    </nav>
</div>
    
<div class="columns">
    <div class="column is-4">
        <h1 class="title">Edit Task</h1>

        <form method="post" action=".">
            {% csrf_token %}
            
            <div class="field">
                <label>Task Name</label>
                <div class="control">
                    <input type="text" name="name" id="id_name" class="input" value="{{ task.name }}">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-success">Save Changes</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
